<script>

function makeHeaderFixedOnScroll() {
    const header = document.querySelector('header');
    const stickyClass = 'fixed'; // Class to apply for fixed positioning

    // Function to toggle fixed class based on scroll position
    const toggleHeaderPosition = () => {
        if (window.scrollY > 195) {
            header.classList.add(stickyClass);
        } else {
            header.classList.remove(stickyClass);
        }
    };

    // Initial check
    toggleHeaderPosition();
    
    // Add scroll event listener
    window.addEventListener('scroll', toggleHeaderPosition);
}

    // Call the function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', makeHeaderFixedOnScroll);

</script>
